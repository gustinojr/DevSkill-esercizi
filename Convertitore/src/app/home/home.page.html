<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Convertitore
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Convertitore</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="colore" id="container" >
   <ion-grid color="light">
    <ion-row>
      <ion-col></ion-col>
      <ion-col><h1>Convertitore</h1></ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><h2>Temperatura</h2></ion-col>
      <ion-col><h2>Distanza</h2></ion-col>
    </ion-row>
    <ion-row>
  <ion-col><H3>Celsius</H3>
    <app-input-convertitore (eventoUnita)="aggiornaUnita($event)" (eventoConversione)="notificaConversione($event)"
    [valore]="c" misura="c"></app-input-convertitore>
  </ion-col> 
  <ion-col><h3>Fahrenheit</h3>
    <app-input-convertitore (eventoUnita)="aggiornaUnita($event)" (eventoConversione)="notificaConversione($event)"
    [valore]="f" misura="f"></app-input-convertitore>
  </ion-col>
  <ion-col><h3>Chilometri</h3>
    <app-input-convertitore (eventoUnita)="aggiornaUnita($event)" (eventoConversione)="notificaConversione($event)"
    [valore]="km" misura="km"></app-input-convertitore>
  </ion-col>
  <ion-col><h3>Miglia</h3>
    <app-input-convertitore (eventoUnita)="aggiornaUnita($event)" (eventoConversione)="notificaConversione($event)"
    [valore]="mi" misura="mi"></app-input-convertitore>
  </ion-col>

    </ion-row>
  </ion-grid>
  </div>
</ion-content>
