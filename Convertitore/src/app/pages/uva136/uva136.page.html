<ion-header>
  <ion-toolbar>
    <ion-title>uva136</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">uva136</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid color="light">
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <h1 class="ion-text-center">n'th Ugly Number</h1>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h2 class="ion-text-center">Brutto</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-icon width="30%" name="arrow-down-circle-outline"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Inserisci l'ultimo valore brutto da visualizzare (suggerimento non superare il
            1500°)</ion-label>
          <ion-input type="number" [(ngModel)]="i"> </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <h3 class="ion-text-center">Il {{i}} numero Brutto è {{ultimo}} </h3>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-button (click)="brutto()">Calcola il {{i}} </ion-button>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
